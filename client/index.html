<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Claude Voice Relay</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Claude Voice Relay</h1>

    <div id="login-view">
      <div style="display:flex;flex-direction:column;gap:16px;width:100%;">
        <input type="password" id="password" placeholder="Enter password" autocomplete="off">
        <button class="btn-connect" id="connect-btn" onclick="connect()">Start Conversation</button>
      </div>
    </div>

    <div id="connected-view" class="hidden">
      <div style="display:flex;flex-direction:column;align-items:center;gap:20px;width:100%;">
        <div class="visualizer" id="visualizer"></div>
        <div class="mic-indicator">
          <div class="mic-dot" id="mic-dot"></div>
          <span id="mic-label">Microphone off</span>
        </div>
        <button class="btn-disconnect" onclick="disconnect()">End Session</button>
      </div>
    </div>

    <div class="status" id="status">Ready</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/livekit-client@2/dist/livekit-client.umd.js"></script>
  <script src="app.js"></script>
</body>
</html>
